<form class="ui form" style="text-align: center;" [formGroup]="addSchemaForm">
	<h4 class="dividing header">Add a Schema</h4>
	<div class="field">
		<label>Select Generator:</label>
		<div style="width: 300px; margin: 0 auto;">
			<ng-selectize [config]="generatorTypesDropdownConfig" [options]="generatorTypes"
						  [hasOptionsPlaceholder]="'Click to select...'"
						  [noOptionsPlaceholder]="'No options available.'" [(ngModel)]="selectedGenerator"
						  [formControl]="addSchemaForm.get('generatorDropdown')"></ng-selectize>
		</div>
	</div>
	<div class="field">
		<label>Upload your API Schema:</label>
		<span *ngIf="!addSchemaForm.get('schemaFile').value; else fileAdded">
			<label for="file" class="ui primary basic icon button" [ngClass]="{'disabled': !selectedGenerator}"
				   style="width: 150px; margin: 0 auto;">
					<i class="file icon"></i>
					Upload File
			</label>
		</span>
		<ng-template #fileAdded>
			{{addSchemaForm.get('schemaFile').value.name}}
		</ng-template>
		<input type="file" id="file" style="display:none" (change)="onFileChangeClick($event)">
	</div>
</form>
