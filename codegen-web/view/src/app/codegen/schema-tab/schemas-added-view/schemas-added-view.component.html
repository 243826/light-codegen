<h4 class="dividing header">Schemas Added</h4>
<div class="ui segment" style="max-height: 150px;overflow-y: auto">
	<div class="ui divided list">
		<div class="item" *ngFor="let schema of addedSchemas">
			<div class="header">{{schema.generatorType}}</div>
			{{schema.uploadedSchemaFile.name}}
		</div>
	</div>
</div>
