variables:
  regex: '<version.light[a-z-]+4j>\d\.\d\.\d</version.light[a-z-]+4j>'
  regex1: '<version.openapi-parser>\d\.\d\.\d</version.openapi-parser>'
paths:
- type: pom.xml
  path: light-*
  match: "{{ .regex }}"
  replace: "{{ .old }}"
  with: "{{ .new }}"
  must_include:
    - modelVersion
    - groupId
    - artifactId
- path: pom.xml
  match: "{{ .regex1 }}"
  replace: "{{ .old }}"
  with: "{{ .new }}"
  must_include:
    - modelVersion
    - groupId
    - artifactId
